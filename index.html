<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourWorkout App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .download-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .download-buttons img {
            width: 150px;
            cursor: pointer;
        }
        .qr-code {
            margin-top: 20px;
        }
        .app-image {
            width: 250px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>YourWorkout App</h1>
    <p>Achieve your fitness goals with YourWorkout. Download the app now!</p>
    
    <!-- App Preview Image -->
    <img src="https://images.unsplash.com/photo-1528720208104-3d9bd03cc9d4?q=80&w=2624&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="App Preview" class="app-image">
    
    <!-- QR Code Image (Replace with actual QR code image URL) -->
    <div class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://yourworkout.fit/download" alt="Download QR Code">
    </div>
    
    <!-- Download Buttons -->
    <div class="download-buttons">
        <a href="https://play.google.com/store/apps/details?id=com.yourworkout" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Download on Play Store">
        </a>
        <a href="https://apps.apple.com/app/yourworkout" target="_blank">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store">
        </a>
    </div>
</body>
</html>
